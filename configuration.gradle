ext.publication.DEV_EMAIL = DEV_EMAIL
ext.publication.LICENSE_NAME = LICENSE_NAME
ext.publication.LICENSE_URL = LICENSE_URL
ext.publication.LICENSE_ALL = LICENSE_ALL

ext.publication.sdk = [:]
def sdk = [:]
sdk.GROUP_ID = "com.bitmark.sdk"
sdk.ARTIFACT_ID = "java-sdk"
sdk.VERSION = "1.3"
sdk.LIB_NAME = "Bitmark Java SDK"
sdk.LIB_DES = "Java SDK for Bitmark platform"
sdk.LIB_VENDOR = "Bitmark Inc"
sdk.JAR_NAME = "java-sdk"
sdk.LIB_SITE_URL = "https://github.com/bitmark-inc/bitmark-sdk-java"
sdk.LIB_GIT_URL = "https://github.com/bitmark-inc/bitmark-sdk-java.git"
ext.publication.sdk = sdk

ext.publication.cryptography = [:]
def cryptography = [:]
cryptography.GROUP_ID = "com.bitmark.sdk"
cryptography.ARTIFACT_ID = "cryptography"
cryptography.VERSION = "1.3"
cryptography.LIB_NAME = "Bitmark Cryptography Library"
cryptography.LIB_DES = "Cryptography Library for Bitmark platform"
cryptography.LIB_VENDOR = "Bitmark Inc"
cryptography.JAR_NAME = "cryptography"
cryptography.LIB_SITE_URL = "https://github.com/bitmark-inc/bitmark-sdk-java/tree/master/cryptography"
cryptography.LIB_GIT_URL = "https://github.com/bitmark-inc/bitmark-sdk-java.git"
ext.publication.cryptography = cryptography

ext.publication.api_service = [:]
def api_service = [:]
api_service.GROUP_ID = "com.bitmark.sdk"
api_service.ARTIFACT_ID = "api-service"
api_service.VERSION = "1.4"
api_service.LIB_NAME = "Bitmark Api Service Library"
api_service.LIB_DES = "Api Service Library for Bitmark platform"
api_service.LIB_VENDOR = "Bitmark Inc"
api_service.JAR_NAME = "api-service"
api_service.LIB_SITE_URL = "https://github.com/bitmark-inc/bitmark-sdk-java/tree/master/api-service"
api_service.LIB_GIT_URL = "https://github.com/bitmark-inc/bitmark-sdk-java.git"
ext.publication.api_service = api_service

ext.publicationProperties = { name ->
    switch (name) {
        case 'sdk': return ext.publication.sdk
        case 'cryptography': return ext.publication.cryptography
        case 'api-service': return ext.publication.api_service
        default: throw new GradleException(String.format("Invalid project name %s", name))
    }
}

ext.publicationPackageName = { name ->
    switch (name) {
        case 'sdk': return 'java-sdk'
        case 'cryptography': return 'cryptography'
        case 'api-service': return 'api-service'
        default: throw new GradleException(String.format("Invalid project name %s", name))
    }
}